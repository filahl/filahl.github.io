<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISTORTION // INDEX</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=JetBrains+Mono:wght@400&display=swap');

        :root {
            --bg: #080808;
            --accent: #bc13fe; 
            --font-main: 'Lexend', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden; 
        }

        .distort-filter {
            position: absolute;
            width: 0; height: 0;
        }

        /* --- HLAVNÍ INDEX --- */
        #buttony {
            width: 100%;
            max-width: 1200px;
            padding: 20px; /* Menší padding pro mobily */
            z-index: 10;
        }

        .test {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            position: relative;
            text-decoration: none;
            color: white;
            
            font-size: clamp(1.5rem, 8vw, 5rem);
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            display: flex;
            flex-wrap: wrap; 
            align-items: center;
            transition: all 0.3s ease;
            filter: url('#liquid'); 
        }

        .mod-info {
            font-family: var(--font-mono);
            font-size: clamp(0.6rem, 2vw, 10px);
            color: var(--accent);
            letter-spacing: 2px;
            margin-right: 15px;
            opacity: 0.5;
            flex-shrink: 0;
        }

        
        @media (hover: hover) {
            .button:hover {
                color: var(--accent);
                transform: translateX(40px) scale(1.05);
                filter: none; 
            }

            .button:hover .desc {
                right: 10%;
                color: var(--accent);
                opacity: 0.3;
            }
        }

        .button .desc {
            position: absolute;
            right: 0;
            font-size: 0.7rem;
            letter-spacing: 5px;
            color: rgba(255,255,255,0.1);
            pointer-events: none;
            transition: 0.5s;
            display: none; 
        }

        @media (min-width: 768px) {
            .button .desc {
                display: block;
                letter-spacing: 10px;
                font-size: 0.8rem;
            }
            #buttony { padding: 40px; }
            .test { gap: 20px; }
        }

        /* --- CUSTOM CURSOR --- */
        #cursor, #ring {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
            display: none; 
        }

        
        @media (hover: hover) and (pointer: fine) {
            body { cursor: none; }
            * { cursor: none; }
            
            #cursor {
                display: block;
                width: 8px; height: 8px;
                background: var(--accent);
                border-radius: 50%;
                box-shadow: 0 0 15px var(--accent);
            }
            #ring {
                display: block;
                width: 40px; height: 40px;
                border: 1px solid var(--accent);
                border-radius: 50%;
                transition: 0.1s ease-out;
            }
        }

        .bg-text {
            position: fixed;
            font-family: var(--font-mono);
            font-size: 15vh;
            color: rgba(255,255,255,0.02);
            font-weight: 900;
            z-index: -1;
            white-space: nowrap;
            user-select: none;
        }

    </style>
</head>
<body>

    <svg class="distort-filter">
        <filter id="liquid">
            <feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" />
        </filter>
    </svg>

    <div id="cursor"></div>
    <div id="ring"></div>

    <div id="buttony">
        <div class="test">
            <a class="button" href="/kara/kara.html">
                <span class="mod-info">TX_01</span> Jiří Kára <span class="desc">ENTRY_FILE</span>
            </a>
            <a class="button" href="/slonik/Slonik.html">
                <span class="mod-info">TX_02</span> Růžový slon <span class="desc">VOID_ENTITY</span>
            </a>
            <a class="button" href="/bota/bota.html">
                <span class="mod-info">TX_03</span> Bota <span class="desc">OBJECT_REF</span>
            </a>
            <a class="button" href="/portfolio/portfolio.html">
                <span class="mod-info">USR_00</span> Portfolio <span class="desc">MAIN_ROOT</span>
            </a>
            <a class="button" href="/cukrarna/index.html">
                <span class="mod-info">TX_04</span> Cukrárna <span class="desc">DATA_STREAM</span>
            </a>
            <a class="button" href="/slide">
                <span class="mod-info">TX_05</span> RWB <span class="desc">VISUAL_CORE</span>
            </a>
            <a class="button" href="/soon/soon.html" style="opacity: 0.1">
                <span class="mod-info">NULL</span> --SOON--
            </a>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('cursor');
        const ring = document.getElementById('ring');

        // Sledování pohybu myši (pouze pokud kurzor existuje/je zobrazen)
        document.addEventListener('mousemove', (e) => {
            if (cursor.style.display !== 'none') {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                ring.style.left = (e.clientX - 20) + 'px';
                ring.style.top = (e.clientY - 20) + 'px';
            }
        });

        // Interakce pro tlačítka
        document.querySelectorAll('.button').forEach(b => {
            b.addEventListener('mouseenter', () => {
                if (ring.style.display !== 'none') {
                    ring.style.transform = 'scale(2.5)';
                    ring.style.backgroundColor = 'rgba(188, 19, 254, 0.1)';
                }
            });
            b.addEventListener('mouseleave', () => {
                if (ring.style.display !== 'none') {
                    ring.style.transform = 'scale(1)';
                    ring.style.backgroundColor = 'transparent';
                }
            });
        });
    </script>
</body>
</html>

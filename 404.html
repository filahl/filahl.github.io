<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404</title>
  <style>
    body {
  margin: 0;
  padding: 0;
  background: #000 url('https://media1.tenor.com/m/xc6Yzmi2mwcAAAAd/tf2-scout.gif') no-repeat center center fixed;
  background-size: 100% 100%;
  color: #ffffff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  text-align: center;
}
 .container {
      background-color: rgba(18, 18, 18, 0.8);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 6rem;
      margin: 0;
    }

    p {
      font-size: 1.5rem;
      color: #bbbbbb;
    }

    a {
      margin-top: 20px;
      color: #e0363a;
      text-decoration: none;
      font-size: 1rem;
      border: 1px solid #e0363a;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background-color: #e0363a;
      color: white;
      
    }
  </style>
</head>
<body>
  <div class="container">
  <h1>404</h1>
  <p>Stránka nenalezena :(</p>
  <a href="/">Zpět na hlavní stránku</a>
  </div>
</body>
</html>

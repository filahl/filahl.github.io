<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Test Page</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            margin: 40px;
            color: #333;
        }
        .container {
            background: #fff;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h1 {
            color: #0078d7;
            margin-bottom: 16px;
        }
        p {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Page</h1>
        <p>This is a simple test page with CSS styling.</p>
    </div>
</body>
</html>

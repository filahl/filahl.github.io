<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fancy Rouleta</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff9800 0%, #000 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.95);
            padding: 40px 48px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            max-width: 420px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
  
        h1 {
            color: #ff9800;
            margin-bottom: 18px;
            font-size: 2.1em;
            font-weight: 700;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 12px #ff99008c;
        }
        p {
            font-size: 1.18em;
            margin-bottom: 28px;
            position: relative;
            z-index: 1;
            color: #ff9800;
        }
        .roulette-btn {
            display: inline-block;
            padding: 14px 38px;
            background-color:#ff9800;
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            
            transition: transform 0.15s, box-shadow 0.15s, background 0.3s;
            position: relative;
            transition: ease-in-out 0.3s;
            z-index: 1;
        }
        .roulette-btn:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 32px #ff9900a4;
            transition: ease 0.3s;
            background-color:#ff9800;
        }
        
        /*responsive*/
        /*mobajl*/
        @media (max-width: 768px) {
            .container {
                padding: 20px 24px;
                max-width: 90%;
            }
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .roulette-btn {
                padding: 12px 28px;
                font-size: 1em;
            }
        }
        
    </style>

</script>
</head>

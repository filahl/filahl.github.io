  <style>
      /* Styly specifické pro děkovací stránku */
      .thank-you-card {
          background: white;
          padding: 60px 30px;
          border-radius: 24px;
          box-shadow: var(--shadow-soft);
          text-align: center;
          max-width: 600px;
          margin: 40px auto;
          border: 1px solid rgba(0,0,0,0.05);

      .icon-success {

          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2.5rem;
          margin: 0 auto 30px auto;
          box-shadow: 0 10px 20px rgba(22, 163, 74, 0.2);
      }

      .thank-you-card h1 {

          color: #111827;
          margin-bottom: 20px;
          font-weight: 700;
      }

      .thank-you-card p {
          color: #6b7280;
          font-size: 1.1rem;
          margin-bottom: 40px;
      }

      .btn-home {
          background: var(--primary);
          color: white;
          padding: 12px 32px;
          border-radius: 99px;
          text-decoration: none;
          font-weight: 600;
          transition: all 0.3s ease;
          box-shadow: var(--shadow-soft);
          display: inline-block;
      }

      .btn-home:hover {
          background: var(--primary-dark);
          transform: translateY(-3px);
          box-shadow: var(--shadow-hover);
          color: white;
          text-decoration: none;
      }
  </style>
</head>

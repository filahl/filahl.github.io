<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWB | Tactical Command</title>
    <style>
        :root {
            --accent: #ffb400;
            --bg: #050505;
            --glitch-speed: 0.2s;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(rgba(255, 180, 0, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
            background-size: 100% 3px, 100% 100%;
        }

        /* --- SCANLINE EFEKT --- */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 4px, 3px 100%;
            z-index: 100;
            pointer-events: none;
        }

        /* --- HLAVNÍ OBSAH --- */
        .ui-container {
            display: flex;
            flex: 1;
            padding: 40px;
            gap: 40px;
            align-items: center;
        }

        /* Levý panel - Dekorace */
        .side-bar {
            writing-mode: vertical-rl;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: var(--accent);
            border-left: 1px solid var(--accent);
            padding-left: 10px;
            height: 60%;
            opacity: 0.5;
            font-size: 0.8rem;
        }

        /* Střed - Menu */
        .main-nav {
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .nav-item {
            position: relative;
            text-decoration: none;
            color: #fff;
            font-size: 1.5rem;
            text-transform: uppercase;
            padding: 15px 40px;
            border: 1px solid rgba(255, 180, 0, 0.1);
            background: rgba(255, 180, 0, 0.02);
            transition: 0.2s;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-item:hover {
            background: var(--accent);
            color: #000;
            transform: translateX(10px);
            box-shadow: -10px 0 0 #fff;
        }

        .nav-item .index {
            font-size: 0.8rem;
            opacity: 0.6;
            font-weight: bold;
        }

        /* Pravý panel - "Visualizer" */
        .visualizer {
            flex: 1;
            height: 400px;
            border: 1px solid rgba(255, 180, 0, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circle-decor {
            width: 300px;
            height: 300px;
            border: 2px dashed var(--accent);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
            opacity: 0.2;
        }

        /* --- HEADER & FOOTER --- */
        header {
            padding: 40px;
            border-bottom: 1px solid rgba(255, 180, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 20px;
            font-weight: 900;
        }

        footer {
            padding: 20px 40px;
            font-size: 0.7rem;
            display: flex;
            justify-content: space-between;
            background: rgba(255, 180, 0, 0.05);
            color: var(--accent);
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<a href="kineticscan.html" class="nav-item">

        </nav>

        <div class="visualizer">
            <div class="circle-decor"></div>

        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWB Porsche | Radar Tactical UI</title>
    <style>
        :root {
            --accent: #ffb400;
            --bg: #0a0a0a;
            --speed: 4s;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* --- HLAVIČKA --- */
        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }

        .header h1 {
            font-size: clamp(1.5rem, 6vw, 3rem);
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--accent);
            letter-spacing: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* --- HLAVNÍ RADAR KONTEJNER --- */
        .container {
            position: relative;
            width: 90vw;
            max-width: 650px;
            aspect-ratio: 1 / 1;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .radar-screen {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--accent);
            box-shadow: inset 0 0 40px rgba(255, 180, 0, 0.2);
        }

        .img-base {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.25;
            filter: grayscale(80%);
        }

        /* --- TOČÍCÍ SE MASKA (PROTI SMĚRU) --- */
        .mask-rotator {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            animation: rotate-reverse var(--speed) linear infinite;
            -webkit-mask-image: conic-gradient(from 0deg, black 0deg, black 15deg, transparent 100deg, transparent 360deg);
            mask-image: conic-gradient(from 0deg, black 0deg, black 15deg, transparent 100deg, transparent 360deg);
        }

        .img-blueprint {
            width: 100%; height: 100%;
            object-fit: cover;
            filter: brightness(1.6) contrast(1.3) saturate(1.5);
            animation: rotate-main var(--speed) linear infinite;
        }

        /* --- UI POPISKY --- */
        .tech-label {
            position: absolute;
            font-size: 9px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 10;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 2px 6px;
            border: 1px solid rgba(255, 180, 0, 0.2);
        }

        .label-tl { top: 15%; left: -10%; }
        .label-tr { top: 15%; right: -10%; }
        .label-bl { bottom: 15%; left: -10%; }
        .label-br { bottom: 15%; right: -10%; }

        .radar-ui {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .grid {
            position: absolute; width: 100%; height: 100%;
            background-image: 
                radial-gradient(circle at 50% 50%, transparent 0%, transparent 29%, rgba(255,180,0,0.15) 30%, transparent 31%, transparent 49%, rgba(255,180,0,0.15) 50%, transparent 51%, transparent 69%, rgba(255,180,0,0.15) 70%, transparent 71%),
                linear-gradient(to right, transparent 49.8%, rgba(255,180,0,0.25) 50%, transparent 50.2%),
                linear-gradient(to bottom, transparent 49.8%, rgba(255,180,0,0.25) 50%, transparent 50.2%);
        }

        .beam {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: conic-gradient(from 0deg, var(--accent) 0deg, transparent 50deg, transparent 360deg);
            opacity: 0.3;
            animation: rotate-reverse var(--speed) linear infinite;
        }

        /* --- STATUS BAR --- */
        .status-bar {
            margin-top: 30px;
            width: 300px;
            font-size: 10px;
            border-top: 1px solid rgba(255, 180, 0, 0.3);
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            color: #888;
            letter-spacing: 1px;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
            color: var(--accent);
        }

        /* --- ANIMACE --- */
        @keyframes rotate-main { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes rotate-reverse { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }
        @keyframes blink { to { visibility: hidden; } }

        .decor {
            position: absolute; width: 30px; height: 30px;
            border: 2px solid var(--accent); z-index: -1; opacity: 0.4;
        }
        .top-left { top: -5px; left: -5px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: -5px; right: -5px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="header">
        <h1>RAUH-WELT</h1>
        <p>Tactical Radar Imaging System</p>
    </div>

    <div class="container">
        <div class="decor top-left"></div>
        <div class="decor bottom-right"></div>
        
        <div class="tech-label label-tl">ALT: 964m</div>
        <div class="tech-label label-tr">HDG: NW-315</div>
        <div class="tech-label label-bl">SCAN: ACTIVE</div>
        <div class="tech-label label-br">OBJ: STELLA</div>

        <div class="radar-screen">
            <img src="front.png" class="img-base">
            
            <div class="mask-rotator">
                <img src="front_bp.png" class="img-blueprint">
            </div>

            <div class="radar-ui">
                <div class="grid"></div>
                <div class="beam"></div>
            </div>
        </div>
    </div>

    <div class="status-bar">
        <span>MODE: ANALYTICAL</span>
        <span class="blinking">● REWRITING DATA...</span>
    </div>

</body>
</html>

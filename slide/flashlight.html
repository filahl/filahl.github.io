<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWB Porsche | Flashlight Edition</title>
    <style>
        :root {
            --accent-color: #ffb400;
            --bg-color: #0a0a0a;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --flashlight-size: 150px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, #1a1a1a 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #141414 0%, transparent 40%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            font-size: clamp(2rem, 10vw, 4rem);
            letter-spacing: 15px;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--accent-color);
            letter-spacing: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1100px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .flashlight-scene {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 12px;
            cursor: crosshair;
        }

        .img-base {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .img-overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            clip-path: circle(var(--flashlight-size) at var(--mouse-x) var(--mouse-y));
            transition: clip-path 0.1s ease-out;
        }

        .img-overlay {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .flashlight-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
            background: radial-gradient(
                circle var(--flashlight-size) at var(--mouse-x) var(--mouse-y),
                transparent 95%
            );
            opacity: 0.5;
        }

        .label {
            position: absolute;
            bottom: 20px;
            padding: 5px 15px;
            background: rgba(0,0,0,0.5);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            z-index: 5;
            border-radius: 4px;
        }
        .label-hint { 
            top: 20px; 
            right: 20px; 
            bottom: auto; 
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .corner-decor {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-color);
            z-index: -1;
            opacity: 0.5;
        }
        .top-left { top: -10px; left: -10px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: -10px; right: -10px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="header">
        <h1>RWB</h1>
        <p>Blueprint Flashlight // Stella Artois 964</p>
    </div>

    <div class="container">
        <div class="corner-decor top-left"></div>
        <div class="corner-decor bottom-right"></div>

        <div class="flashlight-scene" id="scene">
            <div class="label label-hint">Pohybuj myší pro scan</div>

            <img src="2.png" class="img-base">

            <div class="img-overlay-container">
                <img src="3.png" class="img-overlay">
            </div>

            <div class="flashlight-ring"></div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');

        function updateFlashlight(e) {
            const rect = scene.getBoundingClientRect();
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - rect.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - rect.top;

            const xPercent = (x / rect.width) * 100;
            const yPercent = (y / rect.height) * 100;

            document.documentElement.style.setProperty('--mouse-x', xPercent + '%');
            document.documentElement.style.setProperty('--mouse-y', yPercent + '%');
        }

        scene.addEventListener('mousemove', updateFlashlight);
        
        scene.addEventListener('touchmove', (e) => {
            if (e.cancelable) e.preventDefault();
            updateFlashlight(e);
        }, { passive: false });

        scene.addEventListener('mouseleave', () => {
            document.documentElement.style.setProperty('--flashlight-size', '0px');
        });
        
        scene.addEventListener('mouseenter', () => {
            document.documentElement.style.setProperty('--flashlight-size', '80px');
        });
    </script>
</body>
</html>

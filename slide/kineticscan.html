<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWB | Kinetic Shard Scanner</title>
    <style>
        :root {
            --accent: #ffb400;
            --bg: #0a0a0a;
            --mouse-x: 50%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
            color: white;
            overflow: hidden;
        }

        /* --- ZACHOVANÝ STYL HLAVIČKY --- */
        .header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 10;
        }

        .header h1 {
            font-size: clamp(1.5rem, 6vw, 3rem);
            letter-spacing: 12px;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--accent);
            letter-spacing: 4px;
            font-size: 0.7rem;
            text-transform: uppercase;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* --- HLAVNÍ KONTEJNER --- */
        .container {
            position: relative;
            width: 90vw;
            max-width: 1000px;
            aspect-ratio: 16 / 9;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,1);
        }

        .viewport {
            position: relative;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            cursor: none;
        }

        /* Základní vrstva (2.png) */
        .base-img {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('2.png') center/cover no-repeat;
            opacity: 0.4;
            filter: grayscale(1);
        }

        /* --- STŘEPINY (SHARDS) --- */
        .shard {
            position: absolute;
            top: 0;
            height: 100%;
            width: 80px; /* Šířka jedné střepiny */
            z-index: 5;
            pointer-events: none;
            border-left: 1px solid rgba(255, 180, 0, 0.5);
            border-right: 1px solid rgba(255, 180, 0, 0.5);
            overflow: hidden;
            background: #000;
            /* Každá střepina má blueprint (3.png) */
        }

        .shard-inner {
            position: absolute;
            top: 0;
            height: 100%;
            width: 90vw; /* Musí odpovídat šířce kontejneru */
            max-width: 1000px;
            background: url('3.png') center/cover no-repeat;
            filter: brightness(1.4) contrast(1.2) drop-shadow(0 0 10px var(--accent));
        }

        /* --- STATUS BAR --- */
        .status-bar {
            margin-top: 30px;
            width: 300px;
            font-size: 10px;
            border-top: 1px solid rgba(255, 180, 0, 0.3);
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            color: #888;
            letter-spacing: 1px;
        }

        .blinking {
            animation: blink 1s steps(2, start) infinite;
            color: var(--accent);
        }
        @keyframes blink { to { visibility: hidden; } }

    </style>
</head>
<body>

    <div class="header">
        <h1>RAUH-WELT</h1>
        <p>Kinetic Shard Scanner // Stella Artois 964</p>
    </div>

    <div class="container">
        <div class="viewport" id="scene">
            <div class="base-img"></div>
            
            <div id="s1" class="shard"><div class="shard-inner"></div></div>
            <div id="s2" class="shard"><div class="shard-inner"></div></div>
            <div id="s3" class="shard"><div class="shard-inner"></div></div>
        </div>
    </div>

    <div class="status-bar">
        <span>MODE: KINETIC_SCAN</span>
        <span class="blinking">● SYNCING SHARDS...</span>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const shards = [
            { el: document.getElementById('s1'), x: 0, delay: 0.1 },
            { el: document.getElementById('s2'), x: 0, delay: 0.05 },
            { el: document.getElementById('s3'), x: 0, delay: 0.15 }
        ];

        let mouseX = 0;

        scene.addEventListener('mousemove', (e) => {
            const rect = scene.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        // Funkce pro plynulý pohyb (lerp) s různým zpožděním
        function animate() {
            shards.forEach(shard => {
                // Plynulý posun k myši
                shard.x += (mouseX - shard.x) * shard.delay;
                
                // Pozice střepiny (vycentrovaná na myš)
                const finalPos = shard.x - (shard.el.offsetWidth / 2);
                shard.el.style.left = finalPos + 'px';

                // Posun vnitřního obrázku (aby zůstal "přibitý" k pozadí)
                const inner = shard.el.querySelector('.shard-inner');
                inner.style.left = -finalPos + 'px';
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>

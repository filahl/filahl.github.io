<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RWB Porsche | Viewfinder Edition</title>
    <style>
        :root {
            --accent-color: #ffb400;
            --bg-color: #0a0a0a;
            --mouse-x: 50%;
            --mouse-y: 50%;
            --view-w: 30%;
            --view-h: 25%;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 20% 30%, #1a1a1a 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #141414 0%, transparent 40%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            z-index: 10;
        }

        .header h1 {
            font-size: clamp(2rem, 10vw, 4rem);
            letter-spacing: 15px;
            text-transform: uppercase;
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, #666 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--accent-color);
            letter-spacing: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 1100px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }

        .viewfinder-scene {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            cursor: none;
        }

        .img-base {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .hologram-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            clip-path: inset(
                calc(var(--mouse-y) - var(--view-h) / 2)
                calc(100% - (var(--mouse-x) + var(--view-w) / 2))
                calc(100% - (var(--mouse-y) + var(--view-h) / 2))
                calc(var(--mouse-x) - var(--view-w) / 2)
            );
        }

        .img-blueprint {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.3) contrast(1.1);
        }

        .view-frame {
            position: absolute;
            top: var(--mouse-y);
            left: var(--mouse-x);
            width: var(--view-w);
            height: var(--view-h);
            border: 1px solid rgba(255, 180, 0, 0.5);
            z-index: 3;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: inset 0 0 20px rgba(255, 180, 0, 0.1);
        }

        .view-frame::before, .view-frame::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
        }

        .view-frame::before { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .view-frame::after { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .crosshair {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 100%; height: 1px;
            background: rgba(255, 180, 0, 0.3);
        }

        .crosshair::after {
            content: '';
            position: absolute;
            left: 50%; top: 0; width: 1px; height: 100%;
            background: rgba(255, 180, 0, 0.3);
        }

        .tech-data {
            position: absolute;
            bottom: -20px;
            left: 0;
            font-size: 8px;
            color: var(--accent-color);
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .corner-decor {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-color);
            z-index: -1;
            opacity: 0.5;
        }
        .top-left { top: -10px; left: -10px; border-right: none; border-bottom: none; }
        .bottom-right { bottom: -10px; right: -10px; border-left: none; border-top: none; }

    </style>
</head>
<body>

    <div class="header">
        <h1>RWB</h1>
        <p>Tech Viewfinder // Stella Artois 964</p>
    </div>

    <div class="container">
        <div class="corner-decor top-left"></div>
        <div class="corner-decor bottom-right"></div>

        <div class="viewfinder-scene" id="scene">
            <img src="2.png" class="img-base">
            
            <div class="hologram-layer">
                <img src="3.png" class="img-blueprint">
            </div>

            <div class="view-frame">
                <div class="crosshair"></div>
                <div class="tech-data">SCANNER_ACTIVE // ZOOM_1.0x // RWB_ANALYSIS</div>
            </div>
        </div>
    </div>

    <script>
        const scene = document.getElementById('scene');

        function moveViewfinder(e) {
            const rect = scene.getBoundingClientRect();
            
            const x = (e.clientX || (e.touches ? e.touches[0].clientX : 0)) - rect.left;
            const y = (e.clientY || (e.touches ? e.touches[0].clientY : 0)) - rect.top;

            const xPercent = (x / rect.width) * 100;
            const yPercent = (y / rect.height) * 100;

            document.documentElement.style.setProperty('--mouse-x', xPercent + '%');
            document.documentElement.style.setProperty('--mouse-y', yPercent + '%');
        }

        scene.addEventListener('mousemove', moveViewfinder);
        scene.addEventListener('touchmove', (e) => {
            if (e.cancelable) e.preventDefault();
            moveViewfinder(e);
        }, { passive: false });
    </script>
</body>
</html>
